<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Java testing</title>
  
</head>
<body>
  <script>

  function add7(num) {
    return num + 7
  }

    result = add7(10)

    console.log(result)

  function multiply(num1,num2) {
    return num1 * num2
  }

    result = multiply(5,7)

    console.log(result)

  function capitalize(string) {
    return string.charAt(0).toUpperCase() + string.slice(1)

  }

    result = capitalize("hi there")

    console.log(result)

  function lastLetter(string) {
    return string.charAt(string.length-1)

  }

    result = lastLetter("randomlettterers")
    
    console.log(result)

  </script>
</body>
</html>
